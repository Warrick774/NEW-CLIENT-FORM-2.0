<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Trainer Consultation Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        h1 {
            text-align: center;
            font-weight: 700;
            color: #333;
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 18px;
            font-weight: 700;
            margin: 20px 0 10px;
            color: #444;
            border-bottom: 2px solid #5cb85c;
            padding-bottom: 5px;
        }
        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #5cb85c;
            outline: none;
            box-shadow: 0 0 5px rgba(92, 184, 92, 0.5);
        }
        textarea {
            resize: vertical;
        }
        .flex-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .flex-group > div {
            flex: 1 1 calc(50% - 15px);
        }
        @media (max-width: 768px) {
            .flex-group > div {
                flex: 1 1 100%;
            }
        }
        .success-message {
            text-align: center;
            color: green;
            font-weight: 700;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Client Form</h1>
        <form action="https://formspree.io/f/xwppwqbq" method="POST" id="clientForm">
            <!-- Personal Information -->
            <div class="section-title">Personal Information</div>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="dob">Date of Birth:</label>
<input type="text" id="dob" name="dob" placeholder="DD/MM/YYYY" maxlength="10" required>

<script>
    const dobInput = document.getElementById('dob');

    dobInput.addEventListener('input', function (e) {
        // Get the current value and remove all non-digit characters
        let value = e.target.value.replace(/\D/g, '');
        
        // Format the input as DD/MM/YYYY
        if (value.length >= 3 && value.length <= 4) {
            value = value.slice(0, 2) + '/' + value.slice(2);
        } else if (value.length >= 5) {
            value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
        }
        
        // Update the input value, limiting it to 10 characters
        e.target.value = value.slice(0, 10);
    });
</script>

            <div class="flex-group">
                <div>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div>
                    <label for="gender">Gender:</label>
                    <input type="text" id="gender" name="gender" required>
                </div>
            </div>

            <div class="flex-group">
                <div>
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" name="height" required>
                </div>
                <div>
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" name="weight" required>
                </div>
            </div>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <div class="flex-group">
                <div>
                    <label for="emergencyContactName">Emergency Contact Name:</label>
                    <input type="text" id="emergencyContactName" name="emergencyContactName" required>
                </div>
                <div>
                    <label for="emergencyContactPhone">Emergency Contact Phone:</label>
                    <input type="tel" id="emergencyContactPhone" name="emergencyContactPhone" required>
                </div>
            </div>

            <!-- Lifestyle and Goals -->
            <div class="section-title">Lifestyle and Goals</div>
            <label for="goals">What are your primary fitness goals?</label>
            <textarea id="goals" name="goals" placeholder="E.g., Weight loss, muscle gain, etc." required></textarea>

            <!-- Waiver and Submit -->
            <div>
                <input type="checkbox" id="waiver" name="waiver" required>
                <label for="waiver">I certify that the information provided above is accurate and complete to the best of my knowledge.</label>
            </div>

            <button type="submit">Submit</button>
        </form>

        <div class="success-message" id="successMessage" style="display:none;">
            Thank you! Your submission has been received.
        </div>
    </div>

    <script>
        const form = document.getElementById('clientForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
            const formData = new FormData(form);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    successMessage.style.display = 'block';
                    form.reset(); // Reset the form
                } else {
                    alert('There was an issue submitting your form. Please try again later.');
                }
            }).catch(error => {
                alert('There was an issue submitting your form. Please check your internet connection.');
            });
        });
    </script>
</body>
</html>
